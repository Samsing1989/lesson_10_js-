<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
  </head>

  <body>
    <h1>Задача 2</h1>
    <p>
      Сформувати новий масив, у якому є номери тільки тих, що більші за 1000
      грн.
    </p>

    <script>
      // function
      function randomPricesForSecurities(min = 1, max = 10000) {
        return Math.floor(Math.random() * (max - min + 1) + min)
      }
      //  Вводимо необхідні дані
      let pricesSecurities = new Array(10)
        .fill(0)
        .map((element) => randomPricesForSecurities())
      let newPricesSecurities = pricesSecurities
        .map((element, index) => {
          if (element > 1000) return index
        })
        .filter((element) => element !== undefined) //видалення пустих кліток
      // Виводимо результат
      document.write(`ціни на цінні папери ${pricesSecurities}<br>`)
      document.write(
        `номери тільки тих, що більші за 1000грн - ${newPricesSecurities}`
      )
    </script>
  </body>
</html>
