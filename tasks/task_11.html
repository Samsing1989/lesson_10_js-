<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />

    <title>Задача 11</title>
  </head>

  <body>
    <h1>Задача 11</h1>
    <p>Знайти індекс першої ціни, що більше за 1000</p>
    <script>
      function randomPricesForSecurities(min = 1, max = 10000) {
        return Math.floor(Math.random() * (max - min + 1) + min)
      }
      //  Вводимо необхідні дані
      let pricesSecurities = new Array(10)
        .fill(0)
        .map((element) => randomPricesForSecurities())

      let indexFirstPriceMoreThan1000 = pricesSecurities.findIndex(
        (element) => element > 1000
      )
      // Виводимо результат
      document.write(`ціни на цінні папери ${pricesSecurities}<br>`)
      document.write(
        `індекс першої ціни, що більше за 1000 - ${indexFirstPriceMoreThan1000}`
      )
    </script>
  </body>
</html>
