<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 4</title>
  </head>

  <body>
    <h1>Задача 4</h1>
    <p>
      Сформувати новий масив, що міститиме значення цін у відсотках стосовно
      максимального
    </p>
    <script>
      // function
      function randomPricesForSecurities(min = 1, max = 10000) {
        return Math.floor(Math.random() * (max - min + 1) + min)
      }
      //  Вводимо необхідні дані
      let pricesSecurities = new Array(10)
        .fill(0)
        .map((element) => randomPricesForSecurities())
      let maxPricesSecurities = Math.max(...pricesSecurities)
      let newPricesSecurities = pricesSecurities.map((element) =>
        Math.round((element * 100) / maxPricesSecurities)
      )
      // Виводимо результат
      document.write(`ціни на цінні папери ${pricesSecurities}<br>`)
      document.write(
        `більші за попереднє значення - ${newPricesSecurities.join("%,")}%`
      )
    </script>
  </body>
</html>
