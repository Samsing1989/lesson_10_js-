<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 6</title>
  </head>

  <body>
    <h1>Задача 6</h1>
    <p>Визначити, чи є ціна, що менше 1000</p>
    <script>
      function randomPricesForSecurities(min = 1, max = 10000) {
        return Math.floor(Math.random() * (max - min + 1) + min)
      }
      //  Вводимо необхідні дані
      let pricesSecurities = new Array(10)
        .fill(0)
        .map((element) => randomPricesForSecurities())

      let priceThatIsLessThan1000 = pricesSecurities.some(
        (Than1000) => Than1000 < 1000
      )
      // Виводимо результат
      document.write(`ціни на цінні папери ${pricesSecurities}<br>`)
      document.write(`ціна, що менше 1000 - ${priceThatIsLessThan1000}`)
    </script>
  </body>
</html>
