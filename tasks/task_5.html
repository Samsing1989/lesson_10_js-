  <body>
    <h1>Задача 5</h1>
    <p>Підрахувати кількість змін цін</p>
    <script>
      function randomPricesForSecurities(min = 1, max = 10000) {
        return Math.floor(Math.random() * (max - min + 1) + min)
      }
      //  Вводимо необхідні дані
      let pricesSecurities = new Array(10)
        .fill(0)
        .map((element) => randomPricesForSecurities(1, 5))

      let numberOfPriceChanges = pricesSecurities.reduce(
        (priceChanges, element, index, pricesSecuritiesArrRef) => {
          let nextChanger = pricesSecurities[index + 1]
          if (pricesSecurities[index] !== nextChanger) priceChanges += 1
          return priceChanges
        },
        0
      )
      // Виводимо результат
      document.write(`змін цін - ${numberOfPriceChanges}`)
    </script>
  </body>
