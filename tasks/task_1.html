<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>

  <body>
    <h1>Задача 1</h1>
    <p>Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.</p>

    <script>
      // function
      function randomPricesForSecurities(min = 1, max = 10000) {
        return Math.floor(Math.random() * (max - min + 1) + min)
      }
      //  Вводимо необхідні дані
      let pricesSecurities = new Array(10)
        .fill(0)
        .map((element) => randomPricesForSecurities())

      let pricesForSecurities = pricesSecurities.filter(
        (prices) => prices > 1000
      )
      // Виводимо результат
      document.write(`ціни на цінні папери ${pricesSecurities}<br>`)
      document.write(`більші за 1000 грн - ${pricesForSecurities}`)
    </script>
  </body>
</html>
